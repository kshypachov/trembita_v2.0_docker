apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trembita-1-22-6-ss.fullname" . }}-main-app
  labels:
    {{- include "trembita-1-22-6-ss.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "trembita-1-22-6-ss.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "trembita-1-22-6-ss.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if and .Values.trembita_config.trembita_main_app_container_tags.enabled .Values.trembita_config.trembita_main_app_container_tags.tags }}
        {{- toYaml .Values.trembita_config.trembita_main_app_container_tags.tags | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trembita-1-22-6-ss.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: sidecar
          image: alpine/socat
          command: ["sh", "-c","
                    socat -d TCP-LISTEN:8087,bind=127.0.0.1,reuseaddr,fork TCP:{{.Values.trembita_config.trembita_identity_provider_rest_api_pod.name}}-service:8087 &
                    socat -d TCP-LISTEN:5577,bind=127.0.0.1,reuseaddr,fork TCP:{{.Values.trembita_config.trembita_ocsp_cache_pod.name}}-ocsp-service:6577 &
                    socat -d TCP-LISTEN:5766,bind=127.0.0.1,reuseaddr,fork TCP:{{.Values.trembita_config.trembita_ocsp_cache_pod.name}}-admin-port-service:6766 &
                    socat -d TCP-LISTEN:8086,bind=127.0.0.1,reuseaddr,fork TCP:{{.Values.trembita_config.trembita_verifier_pod.name}}-service:8086
                    "]
          ports:
            - containerPort: 8087
            - containerPort: 5577
            - containerPort: 5766

        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            {{- range $k, $v := .Values.trembita_config.trembita_main_app_pod.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- range $key, $val := .Values.trembita_config }}
            {{- if and $val.service $val.service.enabled }}
            - containerPort: {{ $val.service.port }}
              name: {{ $val.service.portName | default $key }}
              protocol: TCP
          {{- end }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{/*          {{- with .Values.resources }}*/}}
          resources:
            requests:
              cpu: "3000m"       # гарантированно 0.25 ядра
              memory: "3Gi"   # гарантировано 512 МБ
            limits:
              cpu: "4000m"       # максимум 0.5 ядра
              memory: "6Gi"     # максимум 1 ГБ
{{/*            {{- toYaml . | nindent 12 }}*/}}
{{/*          {{- end }}*/}}
          {{- if or (.Values.trembita_config.sharedVolumes) (.Values.trembita_config.configMaps.enabled) }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end}}
            {{- range $key, $cm := .Values.trembita_config.configMaps }}
            {{- if and (kindIs "map" $cm) $cm.enabled }}
            - name: {{ $cm.name }}-volume
              mountPath: {{ $cm.mountPath }}
              {{- if $cm.subPath}}
              subPath: {{ $cm.subPath }}
              {{- end }}
              readOnly: true
            {{- end }}
            {{- end }}
            {{- range $name, $cfg := .Values.trembita_config.sharedVolumes }}
            {{- if $cfg.enabled }}
            - name: {{ $name }}-volume
              mountPath: {{ $cfg.mountPath }}
            {{- end }}
            {{- end }}
          {{- end }}
      {{- if or (.Values.trembita_config.sharedVolumes) (.Values.trembita_config.configMaps.enabled)}}
      volumes:
        {{- range $key, $cm := .Values.trembita_config.configMaps }}
        {{- if and (kindIs "map" $cm) $cm.enabled }}
        - name: {{ $cm.name }}-volume
          configMap:
            name: {{ $cm.name }}
        {{- end }}
        {{- end }}
        {{- range $name, $cfg := .Values.trembita_config.sharedVolumes }}
        {{- if $cfg.enabled }}
        - name: {{ $name }}-volume
          persistentVolumeClaim:
            claimName: {{ printf "%s-%s" (include "trembita-1-22-6-ss.fullname" $) $name }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
