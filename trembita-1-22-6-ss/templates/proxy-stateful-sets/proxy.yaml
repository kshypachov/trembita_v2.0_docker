{{- with .Values.trembita_config.trembita_proxy_pod}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.name}}
  labels:
    app: {{.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.name}}
  template:
    metadata:
      name: {{.name}}
      labels:
        app: {{.name}}
    spec:
      containers:
        - name: sidecar
          image: alpine/socat
          command: [ "sh", "-c", "
            socat -d TCP-LISTEN:5577,bind=127.0.0.1,reuseaddr,fork TCP:{{$.Values.trembita_config.trembita_ocsp_cache_pod.name}}-service:6577 &
            socat -d TCP-LISTEN:2080,bind=127.0.0.1,reuseaddr,fork TCP:vector:2080
          " ]
          ports:
            - containerPort: 5500   {{/*External API port for connection between SEGs*/}}
            - containerPort: 80     {{/*Internal HTTP API port for internal connection clients*/}}
            - containerPort: 443    {{/*Internal HTTPS API port for connection between SEGs, not used in k8s*/}}
            - containerPort: 5566   {{/*Internal HTTP API port for admin porpuses, not used in k8s*/}}
        - name: {{.name}}
          image: {{.image}}
          imagePullPolicy: IfNotPresent
          {{if .env}}
          env:
            {{- range $k, $v := .env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
{{- end}}
          {{- if or (.Values.trembita_config.sharedVolumes) (.Values.trembita_config.configMaps.enabled)
           (.Values.trembita_config.trembita_verifier_pod) }}
          volumeMounts:
              {{- range $key, $cm := .Values.trembita_config.configMaps }}
              {{- if and (kindIs "map" $cm) $cm.enabled }}
            - name: {{ $cm.name }}-volume
              mountPath: {{ $cm.mountPath }}
                {{- if $cm.subPath}}
              subPath: {{ $cm.subPath }}
                {{- end }}
              readOnly: true
              {{- end }}
              {{- end }}
              {{- range $name, $cfg := .Values.trembita_config.sharedVolumes }}
                {{- if $cfg.enabled }}
            - name: {{ $name }}-volume
              mountPath: {{ $cfg.mountPath }}
                {{- end }}
                {{- end }}
              {{- range  .Values.trembita_config.trembita_verifier_pod.ephemeralVolumeRAM}}
            - name: {{ .name }}-ram-vol
              mountPath: {{ .mountPath }}
              {{- end}}
            {{- end }}
          resources:
            requests:
              cpu: "500m"       # garantee 0.1 ядра
              memory: "368Mi"   # garantee 256 МБ
            limits:
              cpu: "1000m"       # max 0.2 ядра
              memory: "512Mi"     # max 512 МБ
          {{- if or (.Values.trembita_config.sharedVolumes) (.Values.trembita_config.configMaps.enabled)
          (.Values.trembita_config.trembita_verifier_pod)}}
      volumes:
        {{- range $key, $cm := .Values.trembita_config.configMaps }}
        {{- if and (kindIs "map" $cm) $cm.enabled }}
        - name: {{ $cm.name }}-volume
          configMap:
            name: {{ $cm.name }}
        {{- end }}
        {{- end }}
        {{- range $name, $cfg := .Values.trembita_config.sharedVolumes }}
        {{- if $cfg.enabled }}
        - name: {{ $name }}-volume
          persistentVolumeClaim:
            claimName: {{ printf "%s-%s" (include "trembita-1-22-6-ss.fullname" $) $name }}
        {{- end }}
        {{- end }}
        {{- range .Values.trembita_config.trembita_verifier_pod.ephemeralVolumeRAM}}
        - name: {{.name}}-ram-vol
          emptyDir:
            medium: Memory
            sizeLimit: {{ .sizeLimit }}
        {{- end }}
      {{- end }}
      restartPolicy: Always
