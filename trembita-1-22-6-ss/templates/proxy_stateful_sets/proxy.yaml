{{- with .Values.trembita_config.trembita_proxy_pod}}
{{- $ctx := . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.name}}
  labels:
    app: {{.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.name}}
  template:
    metadata:
      name: {{.name}}
      labels:
        app: {{.name}}
    spec:
      containers:
        - name: sidecar
          image: alpine/socat
          command: [ "sh", "-c", "
            socat -d TCP-LISTEN:5577,bind=127.0.0.1,reuseaddr,fork TCP:{{$.Values.trembita_config.trembita_ocsp_cache_pod.name}}-service:6577 &
            socat -d TCP-LISTEN:2080,bind=127.0.0.1,reuseaddr,fork TCP:{{$.Values.trembita_config.trembita_monitor_pod.name}}-service:3080
          " ]
          ports:
            - containerPort: 5500   {{/*External API port for connection between SEGs*/}}
            - containerPort: 80     {{/*Internal HTTP API port for internal connection clients*/}}
            - containerPort: 443    {{/*Internal HTTPS API port for connection between SEGs, not used in k8s*/}}
            - containerPort: 5566   {{/*Internal HTTP API port for admin porpuses, not used in k8s*/}}
        - name: {{.name}}
          image: {{.image}}
          imagePullPolicy: IfNotPresent
          {{if .env}}
          env:
            {{- range $k, $v := .env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
          resources:
            requests:
              cpu: "2000m"       # garantee 0.1 ядра
              memory: "512Mi"   # garantee 256 МБ
            limits:
              cpu: "3000m"       # max 0.2 ядра
              memory: "1024Mi"     # max 512 МБ
{{- template "trembita.volumeMountsAndCM" (dict "ctx" . "root" $) }}
{{- end}}
